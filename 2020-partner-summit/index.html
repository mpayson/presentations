<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>Solution.js Demo</title>

  <!-- Calcite Components -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.37/dist/calcite/calcite.css" />
  <script type="module" src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.37/dist/calcite/calcite.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.37/dist/calcite/calcite.js"></script>
  <!-- local styles -->
  <link rel="stylesheet" type="text/css" href="index.css" />

</head>
<body>
  <div id="container">
    <h2>Solution.js Demo</h2>
    <div style="flex-wrap: nowrap;">
      <calcite-stepper icon numbered id="stepper" scale="m" layout="vertical">
        <calcite-stepper-item item-title="Creation workflow" item-subtitle="Create a solution template within your organization" complete>
          <h3 id="admin-account"><b>Admin account:</b>&nbsp;
            <calcite-link id="admin-login" href="" color="blue" icon-end="signIn">
              Sign In
            </calcite-link>
          </h3>
          <calcite-label scale="m">
            <!-- value="874f8e2582f346248c06ccaf6994448b"  -->
            <calcite-input id="group-id" placeholder="f41da4a7cd994ad3914d3f3b73ce58e4" prefix-text="Group ID:">
              <calcite-button id="create" slot="input-action">Go</calcite-button>
            </calcite-input>
            <calcite-input-message icon id="admin-er-message"></calcite-input-message>
          </calcite-label>
          <calcite-progress id="admin-progress" class="hidden" text="50%"></calcite-progress>
          <calcite-button id="admin-result" appearance="outline" scale="m" icon-start="copyToClipboard" class="hidden">Check it out!</calcite-button>
        </calcite-stepper-item>
        <calcite-stepper-item id="stepper-deploy" item-title="Deployment workflow" item-subtitle="Deploy the template to your user's organization!">
          <h3 id="user-account"><b>User account:</b>&nbsp;
            <calcite-link id="user-login" href="" color="blue" icon-end="signIn">
              Sign In
            </calcite-link>
          </h3>
          <calcite-label scale="m">
            <calcite-input id="template-id" placeholder="f41da4a7cd994ad3914d3f3b73ce58e4" prefix-text="Template ID:">
              <calcite-button id="deploy" slot="input-action" >Go</calcite-button>
            </calcite-input>
            <calcite-input-message icon id="user-er-message"></calcite-input-message>
          </calcite-label>
          <calcite-progress id="user-progress" class="hidden" text="50%"></calcite-progress>
          <calcite-button id="user-result" appearance="outline" scale="m" icon-start="copyToClipboard" class="hidden">Check it out!</calcite-button>
        </calcite-stepper-item>
      </calcite-stepper>
      <br/>
      <div style="width: 100%;">
        <calcite-button scale="s" appearance="transparent" icon-end="signOut" id="log-out"></calcite-button>
        <i style="font-size: var(--calcite-app-font-size--1); float: right; padding-top: 8px;">Learn more: <calcite-link href="https://github.com/esri/solution.js">https://github.com/esri/solution.js</calcite-link></i>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
